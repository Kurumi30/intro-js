<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Introdução ao JavaScript</title>
    <link rel="stylesheet" href="ac3.css">
    <script type="text/javascript">
        "use strict";

        // Cuidado: Expressões regulares são uma linguagem que parece ser alienígena.
        // E se você bagunçar com ela, bem... boa sorte para descobrir como arrumar depois!
        const regexNumero      = () => /^(?:[1-9][0-9]*(?:\.[0-9]+)?|\-[1-9][0-9]*(?:\.[0-9]+)?|0(?:\.[0-9]+)?|\-0\.[0-9]+)$/g; // Formato de número genérico.
        const regexNota        = () => /^(?:10(?:\.00?)?|[0-9](?:\.[0-9][0-9]?)?)$/g; // Número de 0 a 10 com até duas casas decimais.
        const regexPorcentagem = () => /^(?:0|[1-9][0-9]?|100)$/g; // Número inteiro de 0 a 100.

        function limparForm12() {
            document.querySelectorAll(".ex12 input[type='text']").forEach(e => e.value = "");
        }
        function limparForm19() {
            document.querySelectorAll(".ex19 input[type='text']").forEach(e => e.value = "");
            document.querySelectorAll(".ex19 input[type='radio']").forEach(e => e.checked = "");
        }
        function limparListasForm19() {
            document.querySelector("#notas").innerHTML = "";
        }
    </script>
    <script type="text/javascript" src="ac3-testefw.js" defer></script>
    <script type="text/javascript" src="ac3.js" defer></script>
    <script type="text/javascript" src="ac3-teste.js" defer></script>
  </head>
  <body>
    <div id="alunosAc" class="oculto">
        <h1>Alunos</h1>
        <ul id="alunos"></ul>
    </div>
    <div class="formzinho ex12">
        <h1>Formulário para o exercício 12</h1>
        <p>
            <label for="ladoA">Lado A:</label>
            <input type="text" id="ladoA">
        </p>
        <p>
            <label for="ladoB">Lado B:</label>
            <input type="text" id="ladoB">
        </p>
        <p>
            <label for="ladoC">Lado C:</label>
            <input type="text" id="ladoC">
        </p>
        <p class="tem-botao">
            <label for="botaoTriangulo">&nbsp;</label>
            <button type="button" id="botaoTriangulo" onclick="javascript:verificarTriangulo();">Verificar</button>
        </p>
        <p>
            <label for="tipoTriangulo">Resultado:</label>
            <input type="text" id="tipoTriangulo" class="grande" readonly>
        </p>
        <p class="tem-botao">
            <label for="btLimpar1">&nbsp;</label>
            <button type="button" id="btLimpar1" onclick="javascript:limparForm12();">Limpar</button>
        </p>
    </div>
    <div class="formzinho ex19">
        <h1>Formulário para o exercício 19</h1>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="grande">
        </p>
        <p class="tem-radio">
            <label for="ele">Ele</label>
            <input type="radio" id="ele" value="M" class="genero" name="genero">
        </p>
        <p class="tem-radio">
            <label for="ela">Ela</label>
            <input type="radio" id="ela" value="F" class="genero" name="genero">
        </p>
        <p>
            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" class="grande">
        </p>
        <p>
            <label for="ac1">ACs:</label>
            <input type="text" id="ac1">
            <input type="text" id="ac2">
            <input type="text" id="ac3">
            <input type="text" id="ac4">
            <input type="text" id="ac5">
        </p>
        <p>
            <label for="prova">Prova:</label>
            <input type="text" id="prova">
        </p>
        <p>
            <label for="sub">Sub:</label>
            <input type="text" id="sub">
        </p>
        <p>
            <label for="presenca">Presença:</label>
            <input type="text" id="presenca">
        </p>
        <p class="tem-botao">
            <label for="botaoCadastrar">&nbsp;</label>
            <button type="button" id="botaoCadastrar" onclick="javascript:verificarAlunoMatriculado();">Verificar</button>
        </p>
        <p class="tem-botao">
            <label for="btLimpar2">&nbsp;</label>
            <button type="button" id="btLimpar2" onclick="javascript:limparForm19();">Limpar campos</button>
        </p>
        <p class="tem-botao">
            <label for="btLimpar3">&nbsp;</label>
            <button type="button" id="btLimpar3" onclick="javascript:limparListasForm19();">Limpar lista</button>
        </p>
        <div>
            <label>Matrículas registradas:</label>
            <ol id="notas">
            </ol>
        </div>
    </div>
    <h1 class="nota">Nota: <span id="valor">0</span>/10</h1>
    <h2 class="nota">Testes com sucesso: <span id="contaTestes">0/0</span></h2>
    <ul id="resultados"></ul>
  </body>
</html>
